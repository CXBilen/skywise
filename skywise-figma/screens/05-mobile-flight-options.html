<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, height=812">
  <title>SkyWise - Flight Options</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      width: 375px;
      height: 812px;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid #e2e8f0;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo svg {
      width: 22px;
      height: 22px;
      color: white;
    }
    .header-title h1 {
      font-size: 17px;
      font-weight: 600;
      color: #0f172a;
    }
    .chat-area {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .message {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .avatar {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .avatar svg {
      width: 14px;
      height: 14px;
      color: white;
    }
    .bubble {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      border-top-left-radius: 4px;
      padding: 12px 14px;
      max-width: 280px;
    }
    .bubble p {
      font-size: 14px;
      color: #1e293b;
      line-height: 1.5;
    }
    
    /* Flight Cards */
    .flight-cards {
      margin-left: 36px;
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .flight-card {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }
    .flight-card.conflict {
      border-color: #fed7aa;
    }
    .flight-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }
    .airline-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .airline-logo {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      color: white;
    }
    .airline-logo.united { background: #1e40af; }
    .airline-logo.delta { background: #dc2626; }
    .airline-logo.american { background: #0ea5e9; }
    .airline-name {
      font-size: 14px;
      font-weight: 600;
      color: #0f172a;
    }
    .flight-number {
      font-size: 12px;
      color: #64748b;
    }
    .price-section {
      text-align: right;
    }
    .price {
      font-size: 18px;
      font-weight: 700;
      color: #0f172a;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 500;
      margin-top: 4px;
    }
    .badge.fits {
      background: #dcfce7;
      color: #15803d;
    }
    .badge.conflict {
      background: #ffedd5;
      color: #c2410c;
    }
    .flight-times {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .time-block {
      text-align: center;
    }
    .time {
      font-size: 18px;
      font-weight: 700;
      color: #0f172a;
    }
    .airport {
      font-size: 12px;
      color: #64748b;
    }
    .flight-duration {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }
    .duration-text {
      font-size: 11px;
      color: #64748b;
    }
    .duration-line {
      width: 50px;
      height: 1px;
      background: #e2e8f0;
    }
    .stops {
      font-size: 11px;
      color: #10b981;
      font-weight: 500;
    }
    .select-btn {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      background: white;
      border: 2px solid #0ea5e9;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      color: #0ea5e9;
      cursor: pointer;
    }
    .input-area {
      padding: 12px 16px;
      background: white;
      border-top: 1px solid #e2e8f0;
    }
    .input-container {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 24px;
      padding: 6px 6px 6px 16px;
    }
    .input-container input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 14px;
      outline: none;
    }
    .input-container input::placeholder {
      color: #94a3b8;
    }
    .send-btn {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
    }
    .send-btn svg {
      width: 16px;
      height: 16px;
      color: white;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
        </svg>
      </div>
      <div class="header-title">
        <h1>SkyWise</h1>
      </div>
    </div>
  </header>
  
  <div class="chat-area">
    <div class="message">
      <div class="avatar">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
        </svg>
      </div>
      <div class="bubble">
        <p>Here are 3 options that fit your schedule:</p>
      </div>
    </div>
    
    <div class="flight-cards">
      <!-- Flight 1 - Fits -->
      <div class="flight-card">
        <div class="flight-header">
          <div class="airline-info">
            <div class="airline-logo united">UA</div>
            <div>
              <div class="airline-name">United</div>
              <div class="flight-number">UA 442</div>
            </div>
          </div>
          <div class="price-section">
            <div class="price">$289</div>
            <div class="badge fits">✓ Fits</div>
          </div>
        </div>
        <div class="flight-times">
          <div class="time-block">
            <div class="time">11:30a</div>
            <div class="airport">JFK</div>
          </div>
          <div class="flight-duration">
            <div class="duration-text">6h 15m</div>
            <div class="duration-line"></div>
            <div class="stops">Nonstop</div>
          </div>
          <div class="time-block">
            <div class="time">2:45p</div>
            <div class="airport">SFO</div>
          </div>
        </div>
        <button class="select-btn">Select</button>
      </div>
      
      <!-- Flight 2 - Conflict -->
      <div class="flight-card conflict">
        <div class="flight-header">
          <div class="airline-info">
            <div class="airline-logo delta">DL</div>
            <div>
              <div class="airline-name">Delta</div>
              <div class="flight-number">DL 891</div>
            </div>
          </div>
          <div class="price-section">
            <div class="price">$219</div>
            <div class="badge conflict">⚠ Conflict</div>
          </div>
        </div>
        <div class="flight-times">
          <div class="time-block">
            <div class="time">7:00a</div>
            <div class="airport">JFK</div>
          </div>
          <div class="flight-duration">
            <div class="duration-text">6h 15m</div>
            <div class="duration-line"></div>
            <div class="stops">Nonstop</div>
          </div>
          <div class="time-block">
            <div class="time">10:15a</div>
            <div class="airport">SFO</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="input-area">
    <div class="input-container">
      <input type="text" placeholder="Type a message...">
      <button class="send-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="m22 2-7 20-4-9-9-4Z"/>
        </svg>
      </button>
    </div>
  </div>
</body>
</html>
