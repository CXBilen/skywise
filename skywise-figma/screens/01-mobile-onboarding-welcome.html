<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, height=812">
  <title>SkyWise - Onboarding Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      width: 375px;
      height: 812px;
      background: linear-gradient(180deg, #f0f9ff 0%, #ffffff 50%, #fffbeb 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 32px;
    }
    .progress-dots {
      display: flex;
      gap: 8px;
      margin-bottom: 48px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 4px;
      background: #e2e8f0;
    }
    .dot.active {
      width: 32px;
      background: #0ea5e9;
    }
    .icon-container {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px -12px rgba(14, 165, 233, 0.4);
      margin-bottom: 32px;
    }
    .icon-container svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #0f172a;
      text-align: center;
      margin-bottom: 12px;
    }
    .subtitle {
      font-size: 16px;
      color: #64748b;
      text-align: center;
      line-height: 1.5;
      margin-bottom: 32px;
    }
    .features {
      background: #f8fafc;
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      margin-bottom: 32px;
    }
    .feature {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 12px;
    }
    .feature:last-child {
      margin-bottom: 0;
    }
    .feature-dot {
      width: 6px;
      height: 6px;
      background: #0ea5e9;
      border-radius: 3px;
      margin-top: 7px;
      flex-shrink: 0;
    }
    .feature span {
      font-size: 14px;
      color: #475569;
      line-height: 1.5;
    }
    .btn-primary {
      width: 100%;
      padding: 18px 32px;
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 8px 24px -8px rgba(14, 165, 233, 0.5);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="progress-dots">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  
  <div class="icon-container">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
      <path d="M7.5 4.21l4.5 2.6 4.5-2.6"/>
      <path d="M7.5 19.79V14.6L3 12"/>
      <path d="M21 12l-4.5 2.6v5.19"/>
      <path d="M3.27 6.96L12 12.01l8.73-5.05"/>
      <path d="M12 22.08V12"/>
    </svg>
  </div>
  
  <h1>Welcome to SkyWise</h1>
  <p class="subtitle">Your AI travel assistant that understands your schedule and helps you fly smarter.</p>
  
  <div class="features">
    <div class="feature">
      <div class="feature-dot"></div>
      <span>Search and book flights with natural language</span>
    </div>
    <div class="feature">
      <div class="feature-dot"></div>
      <span>Automatically import trips from your email</span>
    </div>
    <div class="feature">
      <div class="feature-dot"></div>
      <span>Detect calendar conflicts before they happen</span>
    </div>
    <div class="feature">
      <div class="feature-dot"></div>
      <span>Always in controlâ€”review before any action</span>
    </div>
  </div>
  
  <button class="btn-primary">Get Started</button>
</body>
</html>
