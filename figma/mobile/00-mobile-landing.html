<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, height=812">
  <title>SkyWise - Mobile Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      width: 375px;
      height: 812px;
      background: linear-gradient(180deg, #f0f9ff 0%, #ffffff 50%, #fffbeb 100%);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-icon svg {
      width: 18px;
      height: 18px;
      color: white;
    }
    .logo-text {
      font-size: 18px;
      font-weight: 700;
      color: #0f172a;
    }
    .btn-nav {
      padding: 8px 16px;
      background: #0ea5e9;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      font-size: 13px;
      text-decoration: none;
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 32px 24px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: #dbeafe;
      border-radius: 16px;
      font-size: 12px;
      color: #0369a1;
      font-weight: 500;
      margin-bottom: 20px;
      align-self: flex-start;
    }
    .badge svg {
      width: 14px;
      height: 14px;
    }
    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #0f172a;
      line-height: 1.15;
      margin-bottom: 16px;
    }
    h1 span {
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero-desc {
      font-size: 16px;
      color: #64748b;
      line-height: 1.6;
      margin-bottom: 28px;
    }
    .chat-preview {
      background: white;
      border-radius: 20px;
      box-shadow: 0 16px 48px -12px rgba(0,0,0,0.12);
      border: 1px solid #e2e8f0;
      padding: 16px;
      margin-bottom: 28px;
    }
    .message {
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 12px;
    }
    .message.user {
      background: #0ea5e9;
      color: white;
      border-bottom-right-radius: 6px;
      margin-left: 40px;
    }
    .message.bot {
      background: #f1f5f9;
      color: #334155;
      border-bottom-left-radius: 6px;
      margin-right: 40px;
    }
    .flight-mini {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 12px;
      margin-top: 8px;
    }
    .flight-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .airline-logo {
      width: 32px;
      height: 32px;
      background: #dbeafe;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      color: #0369a1;
    }
    .flight-text {
      font-size: 12px;
    }
    .flight-number {
      font-weight: 600;
      color: #0f172a;
    }
    .flight-route {
      color: #64748b;
    }
    .flight-price {
      font-size: 16px;
      font-weight: 700;
      color: #0f172a;
    }
    .hero-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .btn-primary {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 8px 24px -8px rgba(14, 165, 233, 0.5);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-primary svg {
      width: 20px;
      height: 20px;
    }
    .btn-secondary {
      width: 100%;
      padding: 16px 24px;
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 14px;
      color: #475569;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .trust-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: auto;
      padding-top: 20px;
    }
    .trust-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #64748b;
    }
    .trust-badge svg {
      width: 16px;
      height: 16px;
      color: #10b981;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
        </svg>
      </div>
      <span class="logo-text">SkyWise</span>
    </div>
    <a href="#" class="btn-nav">Sign In</a>
  </header>

  <section class="hero">
    <div class="badge">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
      </svg>
      AI-Powered
    </div>
    <h1>Book flights with <span>natural language</span></h1>
    <p class="hero-desc">Tell SkyWise where you want to go. Our AI understands your schedule and finds the perfect flight.</p>

    <div class="chat-preview">
      <div class="message user">Book me a flight to SF next Tuesday</div>
      <div class="message bot">
        Found 3 flights that fit your schedule:
        <div class="flight-mini">
          <div class="flight-info">
            <div class="airline-logo">UA</div>
            <div class="flight-text">
              <div class="flight-number">UA 442</div>
              <div class="flight-route">JFK â†’ SFO</div>
            </div>
          </div>
          <div class="flight-price">$245</div>
        </div>
      </div>
    </div>

    <div class="hero-buttons">
      <button class="btn-primary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        Start Chatting
      </button>
      <button class="btn-secondary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="5 3 19 12 5 21 5 3"/>
        </svg>
        Watch Demo
      </button>
    </div>

    <div class="trust-row">
      <div class="trust-badge">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
        Secure
      </div>
      <div class="trust-badge">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 11 12 14 22 4"/>
          <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
        </svg>
        Undo anytime
      </div>
    </div>
  </section>
</body>
</html>
