<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, height=812">
  <title>SkyWise - Booking Success</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      width: 375px;
      height: 812px;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.9);
      border-bottom: 1px solid #e2e8f0;
    }
    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo svg { width: 22px; height: 22px; color: white; }
    .header h1 { font-size: 17px; font-weight: 600; color: #0f172a; }
    .chat-area { flex: 1; padding: 16px; overflow-y: auto; }
    .message { display: flex; gap: 8px; margin-bottom: 12px; }
    .avatar {
      width: 28px; height: 28px;
      background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%);
      border-radius: 14px;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
    }
    .avatar svg { width: 14px; height: 14px; color: white; }
    .bubble {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      border-top-left-radius: 4px;
      padding: 12px 14px;
      max-width: 280px;
    }
    .bubble p { font-size: 14px; color: #1e293b; line-height: 1.6; }
    .bubble p + p { margin-top: 10px; }
    .success-card {
      margin-left: 36px;
      margin-top: 12px;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      border: 1px solid #bae6fd;
      border-radius: 14px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .success-icon {
      width: 44px; height: 44px;
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
    }
    .success-icon svg { width: 22px; height: 22px; color: white; }
    .success-text h3 { font-size: 14px; font-weight: 600; color: #0c4a6e; }
    .success-text p { font-size: 12px; color: #0369a1; }
    .view-link { margin-left: auto; font-size: 12px; color: #0284c7; font-weight: 500; }
    .input-area {
      padding: 12px 16px;
      background: white;
      border-top: 1px solid #e2e8f0;
    }
    .input-container {
      display: flex; align-items: center; gap: 10px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 24px;
      padding: 6px 6px 6px 16px;
    }
    .input-container input {
      flex: 1; border: none; background: transparent;
      font-size: 14px; outline: none;
    }
    .input-container input::placeholder { color: #94a3b8; }
    .send-btn {
      width: 36px; height: 36px;
      background: #e2e8f0;
      border-radius: 18px; border: none;
    }
    .undo-toast {
      position: absolute;
      bottom: 90px; left: 16px; right: 16px;
      background: #0f172a;
      border-radius: 16px;
      padding: 14px 16px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }
    .toast-content { display: flex; align-items: center; gap: 12px; }
    .toast-icon {
      width: 36px; height: 36px;
      background: rgba(16, 185, 129, 0.2);
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
    }
    .toast-icon svg { width: 18px; height: 18px; color: #10b981; }
    .toast-text { flex: 1; }
    .toast-text h4 { font-size: 13px; font-weight: 500; color: white; }
    .toast-text p { font-size: 11px; color: #94a3b8; }
    .toast-actions { display: flex; align-items: center; gap: 8px; }
    .undo-btn {
      display: flex; align-items: center; gap: 4px;
      padding: 6px 12px;
      background: transparent; border: none;
      color: white; font-size: 13px; font-weight: 500;
    }
    .undo-btn svg { width: 14px; height: 14px; }
    .close-btn {
      width: 28px; height: 28px;
      background: transparent; border: none;
      color: #64748b; font-size: 18px;
    }
    .progress-bar {
      margin-top: 10px;
      height: 3px;
      background: #334155;
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-fill {
      width: 80%;
      height: 100%;
      background: linear-gradient(90deg, #0ea5e9 0%, #38bdf8 100%);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
      </svg>
    </div>
    <h1>SkyWise</h1>
  </header>
  
  <div class="chat-area">
    <div class="message">
      <div class="avatar">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
        </svg>
      </div>
      <div class="bubble">
        <p>You're booked! ✈️ United UA 442 to SFO.</p>
        <p>I've added your flight to your calendar. Confirmation email is on its way.</p>
      </div>
    </div>
    
    <div class="success-card">
      <div class="success-icon">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
        </svg>
      </div>
      <div class="success-text">
        <h3>San Francisco Trip</h3>
        <p>Tue, Jan 21 - Thu, Jan 23</p>
      </div>
      <span class="view-link">View →</span>
    </div>
  </div>
  
  <div class="input-area">
    <div class="input-container">
      <input type="text" placeholder="Type a message...">
      <button class="send-btn"></button>
    </div>
  </div>
  
  <div class="undo-toast">
    <div class="toast-content">
      <div class="toast-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      </div>
      <div class="toast-text">
        <h4>Added to calendar</h4>
        <p>12s to undo</p>
      </div>
      <div class="toast-actions">
        <button class="undo-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
            <path d="M3 3v5h5"/>
          </svg>
          Undo
        </button>
        <button class="close-btn">×</button>
      </div>
    </div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>
</body>
</html>
