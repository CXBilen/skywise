<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, height=812">
  <title>SkyWise - Conflict Detected</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      width: 375px;
      height: 812px;
      background: #f8fafc;
      position: relative;
    }
    .dimmed-bg {
      position: absolute;
      inset: 0;
      background: rgba(15, 23, 42, 0.5);
    }
    .bottom-sheet {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-radius: 28px 28px 0 0;
      box-shadow: 0 -20px 60px rgba(0, 0, 0, 0.15);
      padding-bottom: 34px;
    }
    .handle {
      width: 40px;
      height: 5px;
      background: #e2e8f0;
      border-radius: 3px;
      margin: 12px auto 16px;
    }
    .sheet-header {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 0 20px 16px;
    }
    .warning-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #fb923c 0%, #ea580c 100%);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px -8px rgba(234, 88, 12, 0.5);
    }
    .warning-icon svg {
      width: 24px;
      height: 24px;
      color: white;
    }
    .header-text h2 {
      font-size: 17px;
      font-weight: 600;
      color: #9a3412;
    }
    .header-text p {
      font-size: 13px;
      color: #c2410c;
    }
    .timeline-card {
      margin: 0 20px 16px;
      background: #fff7ed;
      border: 1px solid #fed7aa;
      border-radius: 14px;
      padding: 16px;
    }
    .timeline-item {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .timeline-dot {
      width: 10px;
      height: 10px;
      border-radius: 5px;
      flex-shrink: 0;
    }
    .timeline-dot.flight {
      background: #0ea5e9;
    }
    .timeline-dot.conflict {
      background: #f97316;
    }
    .timeline-text h3 {
      font-size: 13px;
      font-weight: 500;
      color: #0f172a;
    }
    .timeline-text p {
      font-size: 11px;
      color: #64748b;
    }
    .timeline-line {
      width: 3px;
      height: 24px;
      background: linear-gradient(180deg, #0ea5e9 0%, #f97316 50%, #dc2626 100%);
      margin-left: 3px;
      margin-top: 8px;
      margin-bottom: 8px;
      border-radius: 2px;
    }
    .conflict-event {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #ffedd5;
      border-radius: 10px;
      margin-top: 8px;
    }
    .conflict-event-text h3 {
      font-size: 13px;
      font-weight: 600;
      color: #9a3412;
    }
    .conflict-event-text p {
      font-size: 11px;
      color: #c2410c;
    }
    .conflict-event svg {
      width: 16px;
      height: 16px;
      color: #ea580c;
      margin-left: auto;
    }
    .explanation {
      padding: 0 20px;
      margin-bottom: 16px;
    }
    .explanation p {
      font-size: 13px;
      color: #64748b;
      line-height: 1.5;
    }
    .options-header {
      padding: 0 20px;
      margin-bottom: 12px;
    }
    .options-header span {
      font-size: 12px;
      font-weight: 600;
      color: #475569;
    }
    .options {
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .option-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      text-align: left;
    }
    .option-btn.primary {
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      border: none;
      color: white;
      font-weight: 600;
      box-shadow: 0 8px 20px -8px rgba(14, 165, 233, 0.5);
    }
    .option-btn.secondary {
      background: white;
      border: 1px solid #e2e8f0;
      color: #475569;
    }
    .option-btn.tertiary {
      background: white;
      border: 1px solid #e2e8f0;
      color: #64748b;
    }
    .option-btn svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="dimmed-bg"></div>
  
  <div class="bottom-sheet">
    <div class="handle"></div>
    
    <div class="sheet-header">
      <div class="warning-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
          <line x1="12" y1="9" x2="12" y2="13"/>
          <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
      </div>
      <div class="header-text">
        <h2>Schedule Conflict Detected</h2>
        <p>This flight overlaps with an event</p>
      </div>
    </div>
    
    <div class="timeline-card">
      <div class="timeline-item">
        <div class="timeline-dot flight"></div>
        <div class="timeline-text">
          <h3>Flight departs</h3>
          <p>7:00 AM</p>
        </div>
      </div>
      <div class="timeline-line"></div>
      <div class="conflict-event">
        <div class="timeline-dot conflict"></div>
        <div class="conflict-event-text">
          <h3>Team Standup</h3>
          <p>9:00 AM - 9:30 AM</p>
        </div>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
      </div>
    </div>
    
    <div class="explanation">
      <p>Your flight departs at 7:00 AM, but you have "Team Standup" scheduled from 9:00 - 9:30 AM. You'll be in the air during this meeting.</p>
    </div>
    
    <div class="options-header">
      <span>What would you like to do?</span>
    </div>
    
    <div class="options">
      <button class="option-btn primary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        Find alternative flights
      </button>
      <button class="option-btn secondary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="5" y1="12" x2="19" y2="12"/>
          <polyline points="12 5 19 12 12 19"/>
        </svg>
        Book anyway, skip calendar
      </button>
      <button class="option-btn tertiary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
        Show conflict details
      </button>
    </div>
  </div>
</body>
</html>
