<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440, height=900">
  <title>SkyWise - Desktop Onboarding Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      width: 1440px;
      height: 900px;
      background: linear-gradient(135deg, #f0f9ff 0%, #ffffff 50%, #fffbeb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 520px;
      text-align: center;
    }
    .progress-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 48px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 4px;
      background: #e2e8f0;
    }
    .dot.active {
      width: 32px;
      background: #0ea5e9;
    }
    .icon-container {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%);
      border-radius: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 24px 48px -12px rgba(14, 165, 233, 0.4);
      margin: 0 auto 40px;
    }
    .icon-container svg {
      width: 48px;
      height: 48px;
      color: white;
    }
    h1 {
      font-size: 36px;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 16px;
    }
    .subtitle {
      font-size: 18px;
      color: #64748b;
      line-height: 1.6;
      margin-bottom: 40px;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }
    .features {
      background: #f8fafc;
      border-radius: 20px;
      padding: 28px;
      margin-bottom: 40px;
      text-align: left;
    }
    .feature {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      margin-bottom: 16px;
    }
    .feature:last-child {
      margin-bottom: 0;
    }
    .feature-icon {
      width: 24px;
      height: 24px;
      background: #dbeafe;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .feature-icon svg {
      width: 14px;
      height: 14px;
      color: #0ea5e9;
    }
    .feature span {
      font-size: 15px;
      color: #475569;
      line-height: 1.5;
    }
    .btn-primary {
      width: 100%;
      padding: 18px 40px;
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 8px 24px -8px rgba(14, 165, 233, 0.5);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="icon-container">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
      </svg>
    </div>

    <h1>Welcome to SkyWise</h1>
    <p class="subtitle">Your AI travel assistant that understands your schedule and helps you fly smarter.</p>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
        </div>
        <span>Search and book flights with natural language</span>
      </div>
      <div class="feature">
        <div class="feature-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
        </div>
        <span>Automatically import trips from your email</span>
      </div>
      <div class="feature">
        <div class="feature-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
        </div>
        <span>Detect calendar conflicts before they happen</span>
      </div>
      <div class="feature">
        <div class="feature-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
        </div>
        <span>Always in controlâ€”review before any action</span>
      </div>
    </div>

    <button class="btn-primary">Get Started</button>
  </div>
</body>
</html>
