<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440, height=900">
  <title>SkyWise - Import Success</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      width: 1440px;
      height: 900px;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      padding: 16px 32px;
      background: white;
      border-bottom: 1px solid #e2e8f0;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-icon svg { width: 20px; height: 20px; color: white; }
    .logo-text { font-size: 20px; font-weight: 700; color: #0f172a; }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .success-card {
      background: white;
      border-radius: 24px;
      padding: 60px 80px;
      text-align: center;
      box-shadow: 0 4px 24px -4px rgba(0,0,0,0.08);
    }
    .success-icon {
      width: 80px;
      height: 80px;
      background: #d1fae5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }
    .success-icon svg { width: 40px; height: 40px; color: #059669; }
    h2 { font-size: 28px; font-weight: 700; color: #0f172a; margin-bottom: 12px; }
    .subtitle { font-size: 16px; color: #64748b; margin-bottom: 40px; }
    .actions { display: flex; gap: 16px; justify-content: center; }
    .btn-primary {
      padding: 16px 32px;
      background: #0ea5e9;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .btn-primary svg { width: 20px; height: 20px; }
    .btn-secondary {
      padding: 16px 32px;
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      color: #475569;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
        </svg>
      </div>
      <span class="logo-text">SkyWise</span>
    </div>
  </header>
  <main>
    <div class="success-card">
      <div class="success-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      </div>
      <h2>Flight Imported Successfully!</h2>
      <p class="subtitle">Your flight has been added to My Trips and synced with your calendar.</p>
      <div class="actions">
        <button class="btn-primary">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
          </svg>
          View My Trips
        </button>
        <button class="btn-secondary">Import Another</button>
      </div>
    </div>
  </main>
</body>
</html>
