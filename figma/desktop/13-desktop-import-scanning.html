<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440, height=900">
  <title>SkyWise - Import Scanning</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      width: 1440px;
      height: 900px;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      padding: 16px 32px;
      background: white;
      border-bottom: 1px solid #e2e8f0;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-icon svg {
      width: 20px;
      height: 20px;
      color: white;
    }
    .logo-text {
      font-size: 20px;
      font-weight: 700;
      color: #0f172a;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .scanning-card {
      background: white;
      border-radius: 24px;
      padding: 60px 80px;
      text-align: center;
      box-shadow: 0 4px 24px -4px rgba(0,0,0,0.08);
    }
    .scan-icon {
      width: 100px;
      height: 100px;
      background: #f0f9ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      position: relative;
    }
    .scan-icon svg {
      width: 48px;
      height: 48px;
      color: #0ea5e9;
    }
    .scan-ring {
      position: absolute;
      inset: -8px;
      border: 3px solid #0ea5e9;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h2 {
      font-size: 24px;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 12px;
    }
    .subtitle {
      font-size: 16px;
      color: #64748b;
      margin-bottom: 32px;
    }
    .progress-dots {
      display: flex;
      justify-content: center;
      gap: 6px;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: #0ea5e9;
      border-radius: 50%;
      opacity: 0.3;
      animation: pulse 1.5s ease-in-out infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    .progress-steps {
      margin-top: 40px;
      padding-top: 32px;
      border-top: 1px solid #f1f5f9;
    }
    .step {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
    }
    .step-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .step-icon.done {
      background: #d1fae5;
    }
    .step-icon.done svg {
      width: 16px;
      height: 16px;
      color: #059669;
    }
    .step-icon.active {
      background: #dbeafe;
    }
    .step-icon.active svg {
      width: 16px;
      height: 16px;
      color: #0ea5e9;
      animation: spin 1s linear infinite;
    }
    .step-icon.pending {
      background: #f1f5f9;
    }
    .step-icon.pending svg {
      width: 16px;
      height: 16px;
      color: #94a3b8;
    }
    .step span {
      font-size: 14px;
      color: #475569;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
        </svg>
      </div>
      <span class="logo-text">SkyWise</span>
    </div>
  </header>

  <main>
    <div class="scanning-card">
      <div class="scan-icon">
        <div class="scan-ring"></div>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
      </div>
      <h2>Scanning Your Email</h2>
      <p class="subtitle">Looking for flight confirmations...</p>
      <div class="progress-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="progress-steps">
        <div class="step">
          <div class="step-icon done">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
          </div>
          <span>Connected to email</span>
        </div>
        <div class="step">
          <div class="step-icon active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
            </svg>
          </div>
          <span>Scanning for flight emails...</span>
        </div>
        <div class="step">
          <div class="step-icon pending">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
            </svg>
          </div>
          <span>Extract flight details</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
