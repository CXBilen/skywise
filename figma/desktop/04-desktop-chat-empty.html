<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440, height=900">
  <title>SkyWise - Desktop Chat Empty</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      width: 1440px;
      height: 900px;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 32px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid #e2e8f0;
    }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .logo {
      width: 44px; height: 44px;
      background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%);
      border-radius: 14px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 4px 12px -4px rgba(14, 165, 233, 0.4);
    }
    .logo svg { width: 24px; height: 24px; color: white; }
    .brand h1 { font-size: 20px; font-weight: 700; color: #0f172a; }
    .brand p { font-size: 12px; color: #64748b; }
    .nav { display: flex; gap: 32px; }
    .nav a { font-size: 14px; color: #64748b; text-decoration: none; font-weight: 500; }
    .nav a:hover { color: #0f172a; }
    .settings-btn {
      width: 40px; height: 40px;
      background: #f1f5f9;
      border-radius: 12px; border: none;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }
    .settings-btn svg { width: 20px; height: 20px; color: #64748b; }
    .main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .chat-container { width: 100%; max-width: 720px; padding: 40px; }
    .welcome-section { text-align: center; margin-bottom: 48px; }
    .welcome-avatar {
      width: 80px; height: 80px;
      background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%);
      border-radius: 24px;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 16px 32px -8px rgba(14, 165, 233, 0.4);
    }
    .welcome-avatar svg { width: 40px; height: 40px; color: white; }
    .welcome-section h2 {
      font-size: 28px;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 12px;
    }
    .welcome-section p {
      font-size: 16px;
      color: #64748b;
      line-height: 1.6;
      max-width: 480px;
      margin: 0 auto;
    }
    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 48px;
    }
    .chip {
      padding: 14px 24px;
      background: white;
      border: 2px solid #bae6fd;
      border-radius: 28px;
      font-size: 15px;
      color: #0284c7;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .chip:hover {
      background: #f0f9ff;
      border-color: #0ea5e9;
    }
    .input-area {
      padding: 20px 32px;
      background: white;
      border-top: 1px solid #e2e8f0;
    }
    .input-wrapper { max-width: 720px; margin: 0 auto; }
    .input-container {
      display: flex; align-items: center; gap: 16px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 28px;
      padding: 8px 8px 8px 24px;
    }
    .input-container input {
      flex: 1; border: none; background: transparent;
      font-size: 15px; outline: none;
    }
    .input-container input::placeholder { color: #94a3b8; }
    .input-actions { display: flex; align-items: center; gap: 8px; }
    .icon-btn {
      width: 36px; height: 36px;
      background: transparent; border: none;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }
    .icon-btn svg { width: 20px; height: 20px; color: #94a3b8; }
    .send-btn {
      width: 44px; height: 44px;
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      border-radius: 22px; border: none;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 4px 12px -4px rgba(14, 165, 233, 0.5);
      cursor: pointer;
    }
    .send-btn svg { width: 20px; height: 20px; color: white; }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
        </svg>
      </div>
      <div class="brand">
        <h1>SkyWise</h1>
        <p>Travel Assistant</p>
      </div>
    </div>
    <nav class="nav">
      <a href="#">Chat</a>
      <a href="#">My Trips</a>
      <a href="#">Import</a>
    </nav>
    <button class="settings-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
      </svg>
    </button>
  </header>

  <main class="main">
    <div class="chat-container">
      <div class="welcome-section">
        <div class="welcome-avatar">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
          </svg>
        </div>
        <h2>Hi! I'm your travel assistant.</h2>
        <p>I can help you find and book flights that fit your schedule. What's your next trip?</p>
      </div>

      <div class="suggestions">
        <div class="chip">Book a flight</div>
        <div class="chip">Import from email</div>
        <div class="chip">Show my trips</div>
      </div>
    </div>
  </main>

  <div class="input-area">
    <div class="input-wrapper">
      <div class="input-container">
        <button class="icon-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
          </svg>
        </button>
        <input type="text" placeholder="Where do you want to fly?">
        <div class="input-actions">
          <button class="icon-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
              <line x1="12" y1="19" x2="12" y2="22"/>
            </svg>
          </button>
          <button class="send-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="m22 2-7 20-4-9-9-4Z"/>
              <path d="M22 2 11 13"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
